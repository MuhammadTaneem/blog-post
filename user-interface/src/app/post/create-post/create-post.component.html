<div class="row d-flex justify-content-center mt-5">
  <mat-card class="col-sm-10 col-11 col-md-8 col-lg-6">
    <form [formGroup]="postFrom" (ngSubmit)="onSubmit()">
      <mat-form-field class="matCard">
        <input
          type="text"
          matInput
          formControlName="category"
          name="title"
          placeholder="Blog name"
        />
      </mat-form-field>

      <br />

      <mat-form-field class="">
        <textarea
          type="text"
          matInput
          rows="10"
          formControlName="content"
          placeholder="your blog!!"
          name="content"
        ></textarea>
      </mat-form-field>
      <br />

      <div>
        <button type="button" mat-stroked-button (click)="filePicker.click()">
          Add image
        </button>
        <input
          type="file"
          name="image"
          #filePicker
          multiple
          (change)="pickImage($event)"
        />
        <!-- <img [src]="imagePreview" *ngIf="imagePrecview !== '' && imagePreview && postFrom.get('image').valid" alt="title" width="100" height="100"> -->

        <button
          mat-icon-button
          class="ml"
          type="button"
          aria-label="Example icon button with a vertical three dot icon"
          (click)="locV = !locV"
        >
          <mat-icon class="matlocation">location_on</mat-icon>
        </button>
      </div>

      <mat-form-field class="matCard" *ngIf="locV">
        <input
          type="text"
          matInput
          formControlName="location"
          name="location"
          placeholder="write location"
        />
      </mat-form-field>

      <div *ngIf="!editMode">
        <span *ngFor="let image of imagePreview">
          <img [src]="image" alt="title" width="100" height="100" />
        </span>
      </div>
      <div *ngIf="editMode">
        <span *ngFor="let image of post.images; let i = index">
          <img
            *ngIf="image.image"
            [src]="image.image"
            alt="title"
            width="100em"
            height="100em"
            class="position-relative"
          />
          <!-- <span class="material-icons-outlined"> close </span> -->
          <mat-icon
            *ngIf="image.image"
            aria-hidden="false"
            aria-label="cencel image"
            class="crossicon"
            (click)="deleteImage(image.id, i)"
            >close</mat-icon
          >
        </span>
      </div>

      <br />
      <button
        type="submit"
        color="primary"
        mat-raised-button
        (clik)="onSubmit()"
      >
        Save Blog
      </button>
    </form>
  </mat-card>
</div>
